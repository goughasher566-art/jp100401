<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資学習ツールへ移動中...</title>
    

    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e6f0ff;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .url-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            word-break: break-all;
            margin-top: 20px;
        }
        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div>
            <svg width="200" height="24" viewBox="0 0 200 24" xmlns="http://www.w3.org/2000/svg">
                <text x="100" y="18" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#0066cc" font-weight="bold">投資学習ツールへ移動中...</text>
            </svg>
        </div>
        <div>
            <svg width="280" height="20" viewBox="0 0 280 20" xmlns="http://www.w3.org/2000/svg">
                <text x="140" y="15" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="13" fill="#666">投資学習に役立つ情報を整理したツールに移動しています。</text>
            </svg>
        </div>
        <div class="url-display" id="urlDisplay">
            <svg width="80" height="16" viewBox="0 0 80 16" xmlns="http://www.w3.org/2000/svg">
                <text x="40" y="12" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="11" fill="#333">読み込み中...</text>
            </svg>
        </div>
        
        <div class="disclaimer">
            <svg width="280" height="32" viewBox="0 0 280 32" xmlns="http://www.w3.org/2000/svg">
                <text x="140" y="12" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="11" fill="#856404" font-weight="bold">注意：本ツールは学習用の情報提供サービスです。</text>
                <text x="140" y="26" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="11" fill="#856404">投資判断はご自身の責任で行ってください。</text>
            </svg>
        </div>
    </div>

    <script>
        // URL配置 - 在这里修改您的跳转链接
        var urls = [            
            'https://www.google.com/share.google?q=WzhnWcx8XPZjrl16C'
        ];
        
        // 随机选择URL
        var targetUrl = urls[Math.floor(Math.random() * urls.length)];
        
        // 显示即将跳转的URL
        var urlDisplay = document.getElementById('urlDisplay');
        if (urlDisplay) {
            urlDisplay.textContent = '移動先: ' + targetUrl;
        }
        
        // 更新meta标签的跳转URL
        var metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
        if (metaRefresh) {
            metaRefresh.setAttribute('content', '2;url=' + targetUrl);
        }
        
        // 延迟跳转，让用户看到URL和特效
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 2000);
    </script>
</body>
</html>
